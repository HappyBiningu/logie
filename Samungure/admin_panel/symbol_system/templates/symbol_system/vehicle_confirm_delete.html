<!-- vehicle_confirm_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Vehicle</title>
</head>
<body>
    <h1>Delete Vehicle</h1>
    <p>Are you sure you want to delete "{{ vehicle.license_plate }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'vehicle_list' %}">Cancel</a>
</body>
</html>
