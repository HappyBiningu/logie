<!-- symbol_system/templates/symbol_system/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Terra Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

    {% load static %}
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .signup-image {
            width: 100%;
            background-color: #184474;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-image img {
            max-width: 100%;
            height: 100;
        }

        .signup-form {
            width: 60%;
            padding: 50px;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #184474;
        }

        .signup-form .input-group {
            margin-bottom: 20px;
        }

        .signup-form .input-group-prepend .input-group-text {
            background-color: #184474;
            color: white;
        }

        .signup-form .btn {
            background-color: #184474;
            color: white;
            width: 100%;
            padding: 5px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .signup-form .btn:hover {
            background-color: #145a88;
        }

        .signup-form .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #184474;
        }

        .signup-form .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <!-- Left side with company image -->
        <div class="signup-image">
            <img src="{% static 'images/designer.jpg' %}" alt="Company Logo">
        </div>

        <!-- Right side with signup form -->
        <div class="signup-form">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
        </form>
        
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

   
  

</body>
</html>
