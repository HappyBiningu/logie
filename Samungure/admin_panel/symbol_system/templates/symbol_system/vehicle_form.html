<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Vehicle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            padding: 40px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: #184474;
            margin-bottom: 30px;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #184474;
            border-color: #184474;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1><i class="fas fa-truck"></i> {% if form.instance.pk %}Edit{% else %}Add{% endif %} Vehicle</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="error">{{ field.errors }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                <a href="{% url 'vehicle_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
            </form>
        </div>
    </div>

</body>

</html>
